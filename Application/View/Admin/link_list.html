<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>拼图后台管理-后台管理</title>
    <link rel="stylesheet" href="./Application/View/Admin/css/pintuer.css">
    <link rel="stylesheet" href="./Application/View/Admin/css/admin.css">
</head>

<body>
<div class="admin">
<form method="post">
<div class="panel admin-panel">
</div>
</form>
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>友情链接表</strong></div>

        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr border="1" align="center">
            	<th width="45">编号</th>
            	<th width="45">链接名</th>
                <th width="120">链接地址</th>
                <th width="100">添加时间</th>
                <th width="150">操作</th></tr>
                {foreach $list as $rows}
            <tr>
                <td>{$rows@iteration}</td>
                <td>{$rows['link_name']}</td>
                <td>{$rows['link_url']}</td>
                <td>{$rows['link_time']|date_format:'%Y-%m-%d %H:%M:%S'}</td>
                <td>
                <a class="button border-yellow button-little" href="index.php?p=Admin&c=Link&a=del&link_id={$rows['link_id']}" onclick="return confirm('确认删除?')">删除</a>
                <a class="button border-blue button-little" href="index.php?p=Admin&c=Link&a=edit&link_id={$rows['link_id']}">修改</a>
                </td>
            </tr>
            {/foreach}
            <tr align="center">
                <td colspan="5">
                    <a class="button border-yellow button-little" href="index.php?p=Admin&c=Link&a=add">增加链接</a>
                </td>           
            </tr>
        </table>
   
    <br />
    <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">传智播客</a>构建</p>
</div>
</body>
</html>
